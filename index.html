<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<title>Quiz</title>
</head>

<body class="flex-center">
	<div class="card shadow-sm text-center col-sm-7">
		<div class="card-header flex-center">
				<h4>Quiz</h4>
			<div id="counter"></div>
		</div>
		<div class="card-body flex-center">
				<p class="card-text mt-3 intro-text">Prosta gra-quiz, gramy do 3 pomyłek. Program losuje pytanie i 4 odpowiedzi z czego
						tylko jedna
						jest poprawna. Kliknij Start by rozpocząć.</p>

			<p class="card-text">
				<div>
					<p id="question"></p>
				</div>
			</p>
			<div id="answers">

			</div>
		</div>
		<div class="card-footer text-muted flex-center">
			<div id="score" class="mb-2"></div>
			<div id="life" class="mb-2"></div>
			<button id="nextQuestion" class="btn btn-outline-primary">Start</button>
			<a href="javascript:location.reload()"><button id="newGame" class="btn btn-outline-primary anvis">Nowa gra</button></a>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="game.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	 crossorigin="anonymous"></script>
</body>

</html>
